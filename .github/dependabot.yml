# ============================================================
# DEPENDABOT CONFIGURATION (OPTIMIZED)
# ============================================================
# Automatically creates PRs for dependency updates
# CONFIGURAÇÃO OTIMIZADA: Menos PRs, mais agrupamento
# ============================================================

version: 2
updates:
  # NPM dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"  # ← Mudado de weekly para monthly
      day: "monday"
      time: "03:00"  # ← 3am (horário de baixo tráfego)
    open-pull-requests-limit: 3  # ← REDUZIDO de 10 para 3
    
    # Grouping strategy (AGRUPAR TUDO)
    groups:
      # Agrupar TODAS as dev dependencies juntas
      all-development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
          - "major"  # ← Incluir major também
      
      # Agrupar TODAS as production dependencies juntas
      all-production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
          - "minor"
    
    # Auto-merge rules
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    
    # Labels for PRs
    labels:
      - "dependencies"
      - "automated"
    
    # Ignorar packages específicos que causam muitos updates
    ignore:
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    
    # Security updates
    versioning-strategy: increase
    
